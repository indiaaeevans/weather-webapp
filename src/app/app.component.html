<mat-toolbar color="primary">{{ title }}</mat-toolbar>
<div>
  <app-city-search (searchEvent)="doSearch($event)"></app-city-search>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Current Weather</h2>
      </mat-card-title>
    </mat-card-header>
    <app-current-weather [current]="currentWeather"></app-current-weather>
  </mat-card>
</div>
