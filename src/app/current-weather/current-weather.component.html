<div *ngIf="current">
  <div class="city-and-date">
    <span>{{current?.city}}, {{current?.country}}</span>
    <span>{{current?.date | date:'fullDate'}}</span>
  </div>
  <div class="image-and-temp">
    <div class="current-weather-img">
      <img width="100px" [src]='current.image'>
    </div>
    <span>{{current?.temperature | number:'1.0-0'}}â„‰</span>
  </div>
  <div class="description">
    {{current?.description}}
  </div>
</div>
